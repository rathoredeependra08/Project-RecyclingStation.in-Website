<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | GreenCycle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f3;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #2e7d32;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>♻️ Admin Dashboard - Bookings</h1>

  <table id="bookingsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Material</th>
        <th>Quantity</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadBookings() {
      try {
        const res = await fetch("http://localhost:3000/api/bookings");
        const bookings = await res.json();
        const tbody = document.querySelector("#bookingsTable tbody");
        tbody.innerHTML = "";

        bookings.forEach(b => {
          const row = `<tr>
            <td>${b.name}</td>
            <td>${b.email}</td>
            <td>${b.phone}</td>
            <td>${b.address}</td>
            <td>${b.material}</td>
            <td>${b.quantity}</td>
            <td>${b.date}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } catch (err) {
        console.error("Error loading bookings:", err);
      }
    }

    loadBookings();
  </script>
</body>
</html>
